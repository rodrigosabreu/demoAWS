<!-- Page Content -->
<div class="container main-container">
  <!-- Jumbotron Header -->
  <header class="my-4">
    <h1 class="display-3"><b> Gerenciamento de MENU </b></h1>
  </header>

  <form class="mbr-form" [formGroup]="menuForm">
    <div class="row row-sm-offset">
      <div class="col-md-4 multi-horizontal" data-for="email">
        <div class="form-group">
          <label class="form-control-label mbr-fonts-style display-7"
            >Menu</label
          >
          <input
            type="email"
            class="form-control"
            name="Menu"
            [ngModel]="menu?.name"
            formControlName="name"
          />
        </div>
      </div>
      <div class="col-md-4 multi-horizontal" data-for="phone">
        <div class="form-group">
          <label class="form-control-label mbr-fonts-style display-7"
            >Link</label
          >
          <input
            type="text"
            class="form-control"
            name="Link"
            [ngModel]="menu?.link"
            formControlName="link"
          />
        </div>
      </div>
    </div>


    <span class="input-group-btn">
      <button
        class="btn btn-danger"
        (click)="cadastrarMenu(menuForm.value)"
        [disabled]="!menuForm.valid || menuForm.value.id"
      >
        CRIAR MENU
      </button>

      <button
        type="submit"
        class="btn btn-primary btn-form display-4"
        (click)="updateMenu(menuForm.value)"
        [disabled]="!menuForm.valid"
      >
        Editar
      </button>
    </span>
  </form>

  <br />

  <table
    class="row-border table table-bordered table-hover dataTable dtr-inline collapsed"
    aria-describedby="example2_info"
  >
    <thead>
      <tr>
        <th>MENU</th>
        <th>LINK</th>
        <th>ADMIN</th>
        <th>EXACT</th>
        <th>EDITAR</th>
        <th>EXCLUIR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of menus" >
        <td>{{ item.name }}</td>
        <td>{{ item.link }}</td>
        <td>{{ item.admin }}</td>
        <td>{{ item.exact }}</td>
        <td align="center">
          <button class="btn btn-primary" (click)="carregarParaEdicao(item)">
            X
          </button>
        </td>
        <td align="center">
          <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="abriModalExcluir(item)">
            X
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br />


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Deseja excluir?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Deseja realmente excluir o menu <b>{{menuClicadoExcluir?.name}}</b> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="deletarMenu()" data-dismiss="modal">Excluir</button>
      </div>
    </div>
  </div>
</div>
